<section class="contact-us-section" id="contact-us">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Contact Us</title>
      <!-- Add the link to your CSS stylesheet here -->
      <link rel="stylesheet" href="contactstyle.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Tera&display=swap">
  </head>
  <body>
    <h2 class="contact-us-title">contact us</h2>
    <div class="contact-us-content">
      <div class="contact-us-columns">
        <div class="contact-us-image-column">
          <img src="contact-us-image.jpg" alt="" class="contact-us-image" />
        </div>
        <div class="contact-us-form-column">
          <div class="contact-us-hours">
            <p class="contact-us-hours-text">
              hours
              <br />
              <br />
              mon-fri 8 am - 5 pm
              <br />
              sat-sun 9 am - 5 pm
              <br />
            </p>
            <form class="contact-us-form">
              <div class="contact-us-form-row">
                <label for="name" class="visually-hidden">Name</label>
                <input type="text" id="name" placeholder="name" class="contact-us-form-input" />
                <label for="email" class="visually-hidden">Email</label>
                <input type="email" id="email" placeholder="email" class="contact-us-form-input" />
              </div>
              <label for="phone" class="visually-hidden">Contact number</label>
              <input type="tel" id="phone" placeholder="contact number" class="contact-us-form-input" />
              <label for="comments" class="visually-hidden">Comments</label>
              <textarea id="comments" placeholder="comments" class="contact-us-form-textarea"></textarea>
              <button type="submit" class="contact-us-form-submit">send</button>
            </form>
          </div>
          
        </div>
      </div>
      <div class="contact-us-social">
        <div class="contact-us-social-icons">
          <img src="image/icons8-microsoft-outlook-2019-48.png" alt="" class="contact-us-social-icon" />
          <img src="image/icons8-instagram-48.png" alt="" class="contact-us-social-icon-small" />
        </div>
        <div class="contact-us-phone">
          <img src="image/icons8-facebook-48.png" alt="" class="contact-us-phone-icon" />
          <span class="contact-us-phone-number">647-773-3956</span>
        </div>
      </div>
    </div>
  </body>
  </section>
